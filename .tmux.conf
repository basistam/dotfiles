# Set prefix to ^A
unbind C-b
set -g prefix ^A
bind a send-prefix

set -g default-terminal "screen-256color"
set -g mode-mouse on

# Load theme generated by tmuxline
source ~/.tmuxline

# Automatically renumber windows when created/closed
set-option -g renumber-windows on

# Ctrl+Alt+arrow to switch windows
bind -n M-Left  previous-window
bind -n M-Right next-window

# Reload tmux config
bind r source-file ~/.tmux.conf


# Set prefix to ^A
#unbind C-b
#set -g prefix ^A
#bind a send-prefix

set-option -g default-command "reattach-to-user-namespace -l $SHELL -l"
set -g default-terminal "screen-256color"
set -g mode-mouse on

# Load theme generated by tmuxline
source ~/.tmuxline

# Automatically renumber windows when created/closed
set-option -g renumber-windows on

# Ctrl+Alt+arrow to switch windows
bind -n C-M-Left  previous-window
bind -n C-M-Right next-window

# Alt+number for quick window selection
bind -n M-0 select-window -t 0
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Reload tmux config
bind r source-file ~/.tmux.conf

# Window split hotkeys
bind | split-window -h
bind - split-window -v

# Recognize this file type as tmux in vim
# vim: ft=tmux
